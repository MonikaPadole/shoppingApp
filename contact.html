<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - Shopping Hub</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body and background */
        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
        }

        /* Navigation menu */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }

        nav ul li a:hover {
            color: #f4f4f9;
        }

        /* Contact Form Section */
        .contact-container {
            margin: 40px auto;
            width: 80%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }

        .contact-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            background-color: #f9f9f9;
        }

        .contact-form input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            padding: 15px 20px;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #555;
        }

        /* Map Section */
        .map-container {
            width: 45%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .map-container img {
            width: 100%;
            height: auto;
        }

        /* Footer section */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        footer p {
            font-size: 1em;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
            }

            .contact-form {
                width: 100%;
            }

            .map-container {
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Shopping Hub</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="contact-container">
    <!-- Contact Form Section -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>

    <!-- Map Section -->
    <div class="map-container">
        <img src="https://via.placeholder.com/600x400" alt="Map Location">
    </div>
</div>

<footer>
    <p>&copy; 2025 Shopping Hub. All Rights Reserved.</p>
</footer>

</body>
</html>
